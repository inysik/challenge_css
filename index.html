<body>
    <div class="elemOne">
        <h1 class="elemOne__number"><span class="elemOne__number_one">1</span><span class="elemOne__number_zero-one">0</span><span class="elemOne__number_zero-two">0</span></h1>
        <h2 class="elemOne__text_big">DAYS</h2>
        <h3 class="elemOne__text_small">css challenge</h3>
    </div>

    <div class="elemTwo">
      
        <div class="flex">
            <div class="line three"></div>
             <div class="line two"></div>
             <div class="line one"></div>
        </div>
        <script>
            const flex = document.querySelector('.flex');
            let stage = 0;
    
            flex.addEventListener("click", function() {
                if (stage === 0) {
                    flex.classList.add('stage1');
                    setTimeout(() => {
                        flex.classList.add('stage2');
                    }, 300);
                    stage = 1;
                } else {
                    flex.classList.remove('stage1', 'stage2');
                    stage = 0;
                }
            });
          </script>
        </div>
   

    <div class="elemThree">
 <div class="elemThree__circle"></div>
    </div>

    <div class="elemFour">
        <div class="elemFour__content">
            <div class="content__user">
                <div class="elemFour__img_border">
                <img src="./img/jessica-potter.jpg" class="elemFour__img" alt=""></div>
                <h2 class="user__family">Jessica Potter</h2>
                <h3 class="user__profission">Visual Artist</h3>


                <button class="content__user_follow">Follow</button>
                <button class="content__user_message"><main></main>Message</button>
            </div>
                <div class="content__counter">
                    <div class="box"><span class="value">146</span><span class="parametr" >Posts</span></div>
                    <div class="box"><span class="value">523</span><span class="parametr">Likes</span></div>
                    <div class="box"><span class="value">1387</span><span class="parametr">Follower</span></div>

                </div>
           
        </div>
